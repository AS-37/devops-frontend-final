workflows:
  version: 2
  my_workflow:
    jobs:
      - build
      - netlify_deploy: 
          requires: 
            - build
        
version: 2
jobs:
  build: &shared-config
    docker:
      - image: circleci/node:lts-fermium
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}-v1
            - dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}-v1
          
  netlify_deploy: 
    docker: 
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: install netlily
          command: yarn add -D netlify-cli
      - run:
          name: deploy app
          command: yarn netlify deploy --prod --dir=/tmp/server-doc
      